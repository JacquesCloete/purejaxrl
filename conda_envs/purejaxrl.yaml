# Compatibility set to match Isaac Sim 5.0.0 / Isaac Lab 2.2.1
name: purejaxrl
channels:
  - pytorch
  - nvidia/label/cuda-12.8.0
  - conda-forge
  - defaults
dependencies:
  # Python version and pip
  - python=3.11
  - pip

  # Basic packages
  - numpy
  - matplotlib
  - seaborn
  - pandas
  - scikit-learn
  - tqdm
  - wandb

  # Jupyter notebook support
  - jupyter
  - ipykernel

  # Pip packages
  - pip:
      # Core Torch packages
      - torch==2.7.0
      - torchvision==0.22.0
      - torchaudio

      # Core JAX packages
      - jax[cuda12]<0.6.0
      - distrax
      - optax
      - flax
      - chex

      # JAX Extras for PureJaxRL
      - brax
      - gymnax
      - evosax
      - flashbax
      - navix
